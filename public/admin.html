<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computer Events - Admin</title>
</head>

<body>
    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Event Logger Admin Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> <!-- end Nav bar -->
    <!-- Container for page content-->
    <div class="container">
        <div class="row">
            <h2 class="mt-5">Event Log</h2>
        </div>
        <!-- content row-->
        <div class="row">
            <!-- left column-->
            <div class="col-sm-3">
                <div id="computerList" class="list-group">
                    <!-- Replace with Category Link Buttons-->
                    <button class="computer-button list-group-item list-group-item-action">First item</button>
                    <button class="computer-button list-group-item list-group-item-action">Second item</button>
                    <button class="computer-button list-group-item list-group-item-action">Third item</button>
                </div>
                <!-- Add computer toggle button -->
                <button id="AddComputerButton" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#ComputerFormDialog">Add Computer
                </button>
            </div> <!-- end left col-->
            <!-- Right column -->
            <div class="col-sm-9">
                <div>
                <!-- Table of events -->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Level</th>
                            <th>Time</th>
                            <th>Computer</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="eventRows">
                        <!-- Rows to be inserted here -->
                    </tbody>
                </table>
            </div>
        </div> <!-- end right col-->
    </div> <!-- end content row -->
    </div> <!-- end container-->

     <!-- Modal forms go here-->
    <!-- Bootstrap Modal Dialogs-->

    <!-- Computer modal form -->
    <div class="modal fade" id="ComputerFormDialog">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
  
            <!-- Header -->
            <div class="modal-header">
              <h4 class="modal-title" id="computerFormTitle">Add Computer</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
  
            <!-- Body - contains form inputs-->
            <!-- The id of each input matches a Computer property -->
            <div class="modal-body">
              <!-- Computer Form -->
              <form id="computerForm" name="computerForm">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input id="name" type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <input id="description" type="text" class="form-control" name="description">
                </div>
                <div class="form-group">
                  <label for="location">Location:</label>
                  <input id="location" type="text" class="form-control" name="location">
                </div>
                <!-- (computer) id is a hidden field value is not required but set = 0-->
                <input id="id" type="hidden" value="0">
              </form><!-- End form-->
            </div> <!-- End Body -->
  
            <!-- footer -->
            <div class="modal-footer">
              <!-- Buttons - note onclick and data-dismiss attribtes-->
              <button id="formSubmit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
              </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
              </button>
            </div> <!-- End Footer -->
  
          </div>
        </div>
      </div> <!-- End Computer Form  -->

    <!-- Load CSS + JavaScript at end of page body -->
    <!-- Load site CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Load BootStrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Load BootStrap 5 JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- Bootstrap icons https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        integrity="sha384-EvBWSlnoFgZlXJvpzS+MAUEjvN7+gcCwH+qh7GRFOGgZO0PuwOFro7qPOJnLfe7l" crossorigin="anonymous">

    <!-- Supabase JavaScript dependencies -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>


    <!-- The view script for this page - loaded as a module -->
    <script src="./src/admin.js" type="module"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

</body>

</html>
